<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/chat-icon.png" />
    <link rel="stylesheet" href="app.css" />
    <title>ChatGPT Clone</title>
  </head>
  <body>
    <div class="app">
      <div class="chat_container" id="chat_container"></div>

      <form id="chat_form">
        <textarea
          name="prompt"
          id="prompt"
          placeholder="Ask message..."
          required
        ></textarea>
        <button type="submit">
          <img src="assets/send-svgrepo-com.svg" alt="send" />
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
